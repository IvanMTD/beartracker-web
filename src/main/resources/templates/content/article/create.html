<div class="container">
    <div class="row m-0 p-0 shadow">
        <div class="col-12 d-flex">
            <p class="my-font fs-2 text-dark m-auto">Добавление новой статьи</p>
        </div>
        <div class="col-12">
            <div class="row border-bottom border-dark pt-4">
                <div class="col-6 d-flex">
                    <div class="mt-auto">
                        <p class="fs-4 text-dark">Настройка статьи</p>
                    </div>
                </div>
                <div class="col-6 py-2 d-flex">
                    <button class="btn btn-outline-dark ms-auto">Отправить</button>
                </div>
            </div>
            <div class="row pt-1">
                <div class="col-12">
                    <label for="article-title" class="ms-1">Название статьи</label>
                    <input type="text" class="form-control" id="article-title">
                </div>
                <div class="col-12">
                    <label for="article-notation" class="ms-1">Аннотация</label>
                    <input type="text" class="form-control" id="article-notation">
                </div>
            </div>
            <div class="row my-4">
                <div class="col-12">
                    <div id="toolbar-container">
                      <span class="ql-formats">
                        <select class="ql-font"></select>
                        <select class="ql-size"></select>
                      </span>
                        <span class="ql-formats">
                        <button class="ql-bold"></button>
                        <button class="ql-italic"></button>
                        <button class="ql-underline"></button>
                        <button class="ql-strike"></button>
                      </span>
                        <span class="ql-formats">
                        <select class="ql-color"></select>
                        <select class="ql-background"></select>
                      </span>
                        <span class="ql-formats">
                        <button class="ql-script" value="sub"></button>
                        <button class="ql-script" value="super"></button>
                      </span>
                        <span class="ql-formats">
                        <button class="ql-header" value="1"></button>
                        <button class="ql-header" value="2"></button>
                        <button class="ql-blockquote"></button>
                        <button class="ql-code-block"></button>
                      </span>
                        <span class="ql-formats">
                        <button class="ql-list" value="ordered"></button>
                        <button class="ql-list" value="bullet"></button>
                        <button class="ql-indent" value="-1"></button>
                        <button class="ql-indent" value="+1"></button>
                      </span>
                        <span class="ql-formats">
                        <button class="ql-direction" value="rtl"></button>
                        <select class="ql-align"></select>
                      </span>
                        <span class="ql-formats">
                        <button class="ql-link"></button>
                        <button class="ql-image"></button>
                        <button class="ql-video"></button>
                        <button class="ql-formula"></button>
                      </span>
                        <span class="ql-formats">
                        <button class="ql-clean"></button>
                      </span>
                    </div>
                    <div id="editor"></div>
                </div>
            </div>
            <div class="row border-bottom border-dark pt-4">
                <div class="col-12 d-flex">
                    <div class="mt-auto">
                        <p class="fs-4 text-dark">Настройка мета данных</p>
                    </div>
                </div>
            </div>
            <div class="row pt-1 pb-4">
                <div class="col-12">
                    <label for="meta-title" class="ms-1 text-secondary"><small>Meta title</small></label>
                    <input id="meta-title" type="text" class="form-control text-dark">
                </div>
                <div class="col-12">
                    <label for="meta-description" class="ms-1 text-secondary"><small>Meta description</small></label>
                    <input id="meta-description" type="text" class="form-control text-dark">
                </div>
                <div class="col-12">
                    <label for="meta-keywords" class="ms-1 text-secondary"><small>Meta keywords: </small><small
                            class="text-danger">Указывайте keywords через запятую с пробелом</small></label>
                    <input id="meta-keywords" type="text" class="form-control text-dark" oninput="validateKeywords()">
                </div>
            </div>
        </div>
    </div>
</div>
