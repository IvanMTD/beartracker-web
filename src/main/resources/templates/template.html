<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <title th:text="${title}">page-title</title>
        <!-- main -->
        <link href="/css/index.css" rel="stylesheet">
        <link href="/img/favicon.svg" rel="icon" type=" image/svg+xml">
        <!-- jquery -->
        <script src="/fw/jquery/dist/jquery.js"></script>
        <!-- bootstrap -->
        <!--<link href="/fw/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">-->
        <link href="/fw/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    </head>

    <body>
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="auth-error-toast" class="toast align-items-center border-danger bg-danger-subtle" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                        <p class="text-danger">Неверный логин или пароль.</p>
                    </div>
                    <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>
        <!-- page -->
        <header th:insert="~{blocks/header}"></header>

        <div th:insert="~{content/main-page}" th:if="${index} == 'main-page'"></div>

        <footer th:insert="~{blocks/footer}"></footer>

        <!-- scripts -->
        <script src="/fw/@popperjs/core/dist/umd/popper.min.js"></script>
        <script src="/fw/bootstrap/dist/js/bootstrap.min.js"></script>
        <script>
            let Tooltipelements = document.querySelectorAll("[data-bs-toggle='tooltip']");
            Tooltipelements.forEach((el) => {
                new bootstrap.Tooltip(el);
            });
        </script>
        <script>
            const params = new URLSearchParams(window.location.search);
            if(params.has('error')){
                var authErrorToast = document.getElementById('auth-error-toast');
                var toast = new bootstrap.Toast(authErrorToast);
                toast.show();
            }
        </script>
